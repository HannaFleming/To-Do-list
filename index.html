<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Dancing+Script&family=EB+Garamond:wght@600&family=Kaushan+Script&family=Lobster&family=Montserrat&family=Poppins&family=Roboto:wght@400;700&family=Signika+Negative&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>To Do List</h1>
        </header>
        <form>
            <input type="text" class="todo-input">
            <button class="todo-button" type="submit">
                <i class="fa-solid fa-plus"></i>
            </button>
            <div class="select">
                <select name="todos" class ="filter-todo">
                    <option value="all">All</option>
                    <option value="completed">Completed</option>
                    <option value="uncompleted">Uncompleted</option>
                </select>

            </div>
        </form>
        <div class="todo-container">
            <ul class="todo-list"></ul>
        </div>
    
    <script src="script.js"></script>
</body>
</html>
